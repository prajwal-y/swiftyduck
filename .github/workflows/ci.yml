name: CI/CD for SwiftyDuck

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 1. Check out source code
      - name: Check out code
        uses: actions/checkout@v2

      # 2. Debug directory structure
      - name: Debug directory structure
        run: |
          pwd
          ls -la
          find . -type f

      # 3. Set up Node (for future use)
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          
      # 4. Install dependencies (will be fast now since we have no dependencies)
      - name: Install dependencies
        run: npm install

      # 5. Build step
      - name: Build
        run: npm run build

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist 