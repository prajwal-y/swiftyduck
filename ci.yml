name: CI/CD for SwiftyDuck

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out source code
      - name: Check out code
        uses: actions/checkout@v2

      # 2. (Optional) Install dependencies if needed
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install

      # 3. (Optional) Build step (if youâ€™re using a bundler)
      - name: Build
        run: npm run build

      # 4. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # or your build output if you have one
          # If you're not using a bundler, publish_dir might just be '.'
          # or a specific directory containing your static files. 